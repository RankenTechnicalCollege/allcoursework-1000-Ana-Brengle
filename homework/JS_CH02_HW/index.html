<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="order-form m-5">
    <h2 class="text-center"> Hi-point Drive in</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="burgers">Number of Burgers ($1 each):</label>
        <input type="number" class="form-control" id="burgers">
      </div>
      <div class="form-group">
        <label for="fries">Number of fries($2 each):</label>
        <input type="number" class="form-control" id="fries">
      </div>
      <div class="form-group">
        <label for="sodas">Number of sodas ($2.50 each):</label>
        <input type="number" class="form-control" id="sodas">
      </div>
      <button type="button" id="btnClick" class="btn btn-primary">Calculate Total</button>
    </form>
    <h3 id="totalCost" class="mt-4">total </h3>
    <p id="total"></p>
  </div>
<script src="burger.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
