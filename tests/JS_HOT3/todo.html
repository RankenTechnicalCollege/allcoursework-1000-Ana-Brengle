<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
  <div class="container mt-5"></div>
  <h1 class="mb-4 text-center">To-Do List</h1>
  <div class="container">
    <input type="text" id="inputField" class="form-control" placeholder="Add a task">
    <button id="addToDo" class="btn btn-primary mt-2">Add a Task</button>
    <div id="toDoList"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    
    const preTask = ['Buy food', 
    'Clean House', 
    'Walk dog', 
    'Do Homework', 
    'Pack for trip'];


    let addToDoBtn = document.getElementById('addToDo');
    let toDoContainer = document.getElementById('toDoList');
    let inputField = document.getElementById('inputField');

    function loadList() {
      toDoContainer.innerHTML = '';
      preTask.forEach(task =>{

        const paragraph = document.createElement('p');
        paragraph.classList.add('paragraph-styling');
        paragraph.innerText = task;
        toDoContainer.appendChild(paragraph);

      paragraph.addEventListener('click', function(){
          paragraph.style.textDecoration = "line-through";
      });  


      paragraph.addEventListener('dblclick', function() {
        toDoContainer.removeChild(paragraph);
      });

      });
    };
      

      addToDoBtn.addEventListener('click', function(){
        const newTask = inputField.value;

        if(newTask !== ''){
        const paragraph = document.createElement('p');
        paragraph.classList.add('paragraph-styling');
        paragraph.innerText = inputField.value;
        toDoContainer.appendChild(paragraph);
        inputField.value = "";

        paragraph.addEventListener('click', function(){
            paragraph.style.textDecoration = "line-through";
        });

        paragraph.addEventListener('dblclick', function(){
            toDoContainer.removeChild(paragraph);
        });

        inputField.value = '';
      }  
      });
      loadList();
  </script>
</body>
</html>
