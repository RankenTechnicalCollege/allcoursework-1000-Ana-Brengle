<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .text-danger{
      color: red;
      size: 20px;
      font-style: bold;
    }
    .text-success{
      color: green;
      size: 20px;
      font-style: bold;
    }
  </style>
</head>
  <body>
    <h1>Challenge 1 - Login Page</h1>
    <form id="loginPage">
      <div class="m-5">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
      </div>
      <div class="m-5">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      document.getElementById('loginPage').addEventListener('submit', function(event){
        event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if(!email || !password){
        message.innerHTML = '<p class="text-danger"> You seem to have forgotten your username and password.</p>';
          return;
      }
      if(email === 'admin@example.com' && password === 'password'){
        message.innerHTML = '<p class="text-success">Welcome back Admin!</p>';
        } else {
          message.innerHTML = '<p class="text-danger">That email and password doesn\'t seem to be right. Try again.</p>';
        }

      });
      
    </script>
</body>
</html>
