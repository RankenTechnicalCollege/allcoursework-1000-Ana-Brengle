<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .vote-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;;
    }
    .btn-vote {
      font-size: 1.5rem;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vote-container">
      <h2 class="text-center mb-4">Upvotes and Downvotes</h2>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success btn-vote" onclick="upvote()">&#128077;</button>
        <button class="btn btn-danger btn-vote" onclick="downvote()"> &#128078;</button>
      </div>
      <div class="text-center mt-4">
        <p>Total Upvotes: <span id="upvotes">0</span></p>
        <p>Total Downvotes: <span id="downvotes">0</span></p>
        <p>Total Score: <span id="score">0</span></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <script>

    let upvotes = 0;
    let downvotes = 0;


    function updateVotes() {

      document.getElementById('upvotes').innerText = upvotes;
      document.getElementById('downvotes').innerText = downvotes;
      document.getElementById('score').innerText = upvotes - downvotes;
    }

  //  UPVOTE
    function upvote() {
      upvotes++;
      updateVotes();
    }

    // DOWNVOTES
    function downvote() {
      downvotes++;
      updateVotes();
    }
  </script>

</body>
</html>
