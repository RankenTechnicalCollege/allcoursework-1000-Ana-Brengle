<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <input type="checkbox" id="item5" value="599" />
         <label for="item5">Good Robot ($5.99)</label>
         <!-- changed 8.99 to 5.99 -->
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td id="itemTotal">0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td id="tax">0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td id="totalWithTax">$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <p id="date"></p>
   <script>
	  "use strict";
	  // function to add values of selected check boxes and display total
     function $(selector){
      return document.querySelector(selector);
     }

      function calcTotal() {
         
         var itemTotal = 0;
         var tax = 0;
         var totalWithTax = 0;
         // added var to items 
         var items = document.querySelectorAll("input");
         var cells = document.getElementsByTagName("td");
         // changed 3 to items length
         for (var i = 0; i < items.length; i++) {
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
            }
         }
         // changed percent
         tax = itemTotal * 0.05;
         totalWithTax = itemTotal + tax;
         // changed to getElementById
         document.getElementById("itemTotal").textContent = "$" + (itemTotal / 100).toFixed(2);
         document.getElementById("tax").textContent = "$" + (tax / 100).toFixed(2);
         document.getElementById("totalWithTax").textContent = "$" + (totalWithTax / 100).toFixed(2);
      }
      
      // add event listener to Submit button
      var submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", calcTotal);

      let today = new Date();
      let formattedDate = today.toDateString();
      document.getElementById("date").textContent = formattedDate;
    
   </script>
</body>
</html>
