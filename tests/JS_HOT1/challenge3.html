<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Song Lyrics</h2>
  <input type="text" id="lyricInput" placeholder="Enter a Number (1-3)">
  <button id="getLyricButton">Get Lyrics</button>
  <p id="lyricMessage"></p>

  <script>
    document.getElementById('getLyricButton').onclick = function() {
    const lyricInput = document.getElementById('lyricInput').value;

    if (isNaN(lyricInput)) {
      alert("Please enter a number, not a word.");
    } else { 
      const number = parseInt(lyricInput);
      if (number == 1) {
        alert("One is the loneliest number that you'll ever do.");
      } else if (number == 2) {
        alert("Two can be as bad as one. It's the loneliest number since the number one.");
      } else if (number == 3) {
        alert("There is no three.");
      } else {
        alert("You didn't enter a valid number.");
      }
    }
  }
  </script>
</body>
</html>
