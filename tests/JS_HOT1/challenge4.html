<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Odd Numbers</h2>
  <button id="showOddButton">Show Odd Numbers</button>
  <p id="oddNumbers"></p>

  <script>

  document.getElementById('showOddButton').onclick = function() {

  let oddNumbers = '';
  for (let i = 1; i <= 100; i += 2) {
    oddNumbers += i + (i < 99 ? ' ' : '');
      }
      alert(oddNumbers);

      document.getElementById('oddNumbers').innerHTML = oddNumbers;
      
    }
  </script>
</body>
</html>
