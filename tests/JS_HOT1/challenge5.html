<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="printMultiples()">Print Multiples of 15</button>
  <div id="multiples"></div>

  <script>
    function printMultiples() {  

    let output = "";  
    
    for (let i = 1; i <= 100; i++) {
      if (i % 15 === 0) {  
      output += i + "<br>";
      }  
    }  
    document.getElementById("multiples").innerHTML = output;
}

  </script>
</body>
</html>
