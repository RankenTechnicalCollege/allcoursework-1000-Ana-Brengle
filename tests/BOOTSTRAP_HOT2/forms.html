<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Forms</title>
</head>
<body>
  <div class="container mt-10 d-flex justify-content-center align-items-center min-vh-100">
    <form class="w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4"> Please Sign In</h2>
      <div class="mb-3">
        <div class="input-group">
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <div class="invalid-feedback">Email address.</div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="invalid-feedback">Password.</div>
        </div>
        <div class="mb-3 form-check text-center">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
