<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Convert Temperatures</h1>
  <form id="tempForm">
    <input type="radio" name="conversion" id="fahrenheitToCelsius" onclick="toCelsius()"> Fahrenheit to Celsius<br>
    <input type="radio" name="conversion" id="celsiusToFahrenheit" onclick="toFahrenheit()"> Celsius to Fahrenheit<br>
    
    <label for="tempInput" id="tempLabel">Enter F degrees:</label>
    <input type="text" id="tempInput" name="tempInput"><br>

    <label for="tempInput">Degrees Celsius:</label>
    <input type="number" name="tempOutput" id="tempOutput" readonly>

  <div>
    <button type="submit" onclick="convertTemp()">Convert</button>
  </div>
</form>
<script>

document.addEventListener('DOMContentLoaded', function() {
  
  const fahrToCelBtn = document.getElementById('fahrenheitToCelsius');
  const celToFahrBtn = document.getElementById('celsiusToFahrenheit');

  fahrToCelBtn.addEventListener('click', toCelsius);
  celToFahrBtn.addEventListener('click', toFahrenheit);

});


  function convertTemp(){

    const temp = parseFloat(tempInput)

    if(document.getElementById('fahrenheitToCelsius').checked){
      tempOutput = (temp - 32) * (5 / 9);
      tempOutput = tempOutput.tofixed(1)
    }else{
      tempOutput = (temp * 9 / 5) + 32;
      tempOutput = tempOutput.toFixed(1);
    }
}
</script>
</body>
</html>
