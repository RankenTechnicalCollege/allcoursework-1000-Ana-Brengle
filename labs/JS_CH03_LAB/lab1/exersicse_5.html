<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const region1 = [1540, 1130, 1580, 1105];
    const region2 = [2010, 1168, 2305, 4102];
    const region3 = [2450, 1847, 2710, 2391];
    const region4 = [1845, 1491, 1284, 1575];
    const region5 = [2120, 1767, 1599, 3888];

    let q1 = region1[0] + region2[0] + region3[0] + region4[0] + region5[0];
    let q2 = region1[1] + region2[1] + region3[1] + region4[1] + region5[1];
    let q3 = region1[2] + region2[2] + region3[2] + region4[2] + region5[2];
    let q4 = region1[3] + region2[3] + region3[3] + region4[3] + region5[3];

    let region1st = region1[0] + region1[1] + region1[2] + region1[3];
    let region2st = region2[0] + region1[1] + region1[2] + region1[3];
    let region3st = region3[0] + region1[1] + region1[2] + region1[3];
    let region4st = region4[0] + region1[1] + region1[2] + region1[3];
    let region5st = region5[0] + region1[1] + region1[2] + region1[3];

    document.write('<h2>Total Sales by Quarter</h2>');
    document.write('<div>Q1 Total: ' + q1 + '</div>');
    document.write('<div>Q1 Total: ' + q2 + '</div>');
    document.write('<div>Q1 Total: ' + q3 + '</div>');
    document.write('<div>Q1 Total: ' + q4 + '</div>');

    document.write('<h2>Total Sales by Region</h2>')
    document.write('<div>Region 1 Total: ' + region1st + '</div>');
    document.write('<div>Region 2 Total: ' + region2st + '</div>');
    document.write('<div>Region 3 Total: ' + region3st + '</div>');
    document.write('<div>Region 4 Total: ' + region4st + '</div>');
    document.write('<div>Region 5 Total: ' + region5st + '</div>');

    let totalSalesOverall = region1st + region2st + region3st + region4st + region5st;
    document.write('<h2>Total Sales of all Regions</h2>');
    document.write('<div>Total Sales: ' + totalSalesOverall + '</div>')
  </script>
</body>
</html>
