      if (grade >= 88 && grade <= 100) {
        letterGrade = 'A';

        letterGrade = 'B';
      } else if (grade >= 68 && grade <= 79) {
        letterGrade = 'C';
      } else if (grade >= 60 && grade <= 67) {
        letterGrade = 'D';
      } else if (grade <= 60) {23
        letterGrade = 'F';
      }
      
      document.write(`Grade ${grade} = ${letterGrade}<br>`);

    }
