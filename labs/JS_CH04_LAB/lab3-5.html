<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="container mt-5">
      <h1>Make Change</h1>
      <div class="mb-3 row">
          <label for="amount" class="form-label">Enter Amount (0-99 cents):</label>
          <input type="number" id="amount" class="form-control">
        <div>
          <button id="makeChangeBtn" class="btn btn-primary mt-3">Make Change</button>
        </div>
      </div>
      <div class="mt-4">
          <div class="col">
              <div class="col-md-5">
                  <label for="quarters" class="form-label">Quarters:</label>
                  <output id="quarters" class="form-control" readonly></output>
              </div>
              <div class="col-md-5">
                  <label for="dimes" class="form-label">Dimes:</label>
                  <output id="dimes" class="form-control" readonly></output>
              </div>
              <div class="col-md-5">
                  <label for="nickels" class="form-label">Nickels:</label>
                  <output id="nickels" class="form-control" readonly></output>
              </div>
              <div class="col-md-5">
                  <label for="pennies" class="form-label">Pennies:</label>
                  <output id="pennies" class="form-control" readonly></output>
              </div>
          </div>
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const makeChangeBtn = document.getElementById('makeChangeBtn');
      makeChangeBtn.addEventListener('click', makeChange);
    });

    function makeChange() {
      const amountInput = document.getElementById('amount');
      let amount = parseInt(amountInput.value);


      if( isNaN(amount) || amount < 0 || amount > 99){
        alert('please enter a valid number 0-99');
        return;
      }
      const quarters = parseInt(amount / 25);
      amount = amount % 25;

      const dimes = parseInt(amount / 10);
      amount = amount % 10;

      const nickels = parseInt(amount / 5);
      amount % 5;

      const pennies = parseInt(amount);

      document.getElementById('quarters').value = quarters;
      document.getElementById('nickels').value = nickels;
      document.getElementById('dimes').value = dimes;
      document.getElementById('pennies').value = pennies;

    };
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
