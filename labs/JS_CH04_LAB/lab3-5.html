<body>
  <!-- SALES TAX CALCULATOR -->
<div class="container mt-5">
  <h1>Sales Tax Calculator</h1>
  <p>Enter Subtotal and Tax Rate and click "Calculate".</p>
  <div class="mt-4">
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label for="subtotal" class="form-label me-2 p-3">Subtotal:</label>
        <input type="number" id="subtotal" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label for="tax-rate" class="form-label me-2 p-3">Tax Rate:</label>
        <input type="number" id="taxRate" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label for="sales-tax" class="form-label me-2 p-3">Sales tax:</label>
        <output id="salesTax" class="form-control" readonly></output>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 d-flex align-items-center">
        <label for="total" class="form-label me-2 p-3">Total:</label>
        <output id="total" class="form-control" readonly></output>
      </div>
    </div>
    <div class="row mb-3 ">
      <div class="col-md-6">
        <button id="calculate" class="btn btn-primary">Calculate</button>
        <button id="clear_form" class="btn btn-primary">Clear</button>
      </div>
    </div>
  </div>
</div>


<script>

  document.addEventListener('DOMContentLoaded', function() {
  const calculateBtn = document.getElementById('calculate'); 
  calculate.addEventListener('click', calculateTax);

  clear_form.addEventListener('click',function(){
  subtotal.value = '';
  taxRate.value = '';
  salesTax.value = '';
  total.value = '';
  subtotal.focus();
  taxRate.focus();
  });

  });


const subtotalInput = document.getElementById('subtotal'); 
const taxRateInput = document.getElementById('taxRate'); 
const salesTaxOutput = document.getElementById('salesTax');
const calculate = document.getElementById('calculate');
const totalOutput = document.getElementById('total');


function calculateTax() {
  let subtotal = parseFloat(subtotalInput.value);
  let taxRate = parseFloat(taxRateInput.value);

  if(isNaN(subtotal) || subtotal <= 0 || subtotal > 10000 ){
    alert("Enter a number between 0 and 10,000");
    subtotalInput.focus();
    return;
  }

  if(isNaN(taxRate) || taxRate <= 0 || taxRate > 12){
    alert("Enter a number between 0 and 12");
    taxRateInput.focus();
    return;
  } 

  let salesTax = (subtotal * taxRate) / 100;
  let total = subtotal + salesTax;

  salesTaxOutput.value = salesTax.toFixed(2);
  totalOutput.value = total.toFixed(2);
}

</script>

<!--CHANGE CALCULATOR -->
  <div class="container mt-5 ">
    <h1>Change Calculator</h1>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="amount" class="col-form-label">Enter Amount (0-99 cents):</label>
      </div>
      <div class="col-auto">
        <input type="number" id="amount" class="form-control">
      </div>
      <div class="col-auto">
        <button id="makeChangeBtn" class="btn btn-primary">Calculate</button>
      </div>
    </div>
    <div class="mt-4">
      <div class="row mb-3">
          <div class="col-md-6 d-flex align-items-center">
              <label for="quarters" class="form-label me-2 p-3">Quarters:</label>
              <output id="quarters" class="form-control" readonly></output>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-md-6 d-flex align-items-center">
              <label for="dimes" class="form-label me-2 p-3">Dimes:</label>
              <output id="dimes" class="form-control" readonly></output>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-md-6 d-flex align-items-center">
              <label for="nickels" class="form-label me-2 p-3">Nickels:</label>
              <output id="nickels" class="form-control" readonly></output>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-md-6 d-flex align-items-center">
              <label for="pennies" class="form-label me-2 p-3">Pennies:</label>
              <output id="pennies" class="form-control" readonly></output>
          </div>
      </div>
  </div>
  </div>

  <script>

    // CHANGE CALCULATOR
    document.addEventListener('DOMContentLoaded', function() {
      const makeChangeBtn = document.getElementById('makeChangeBtn');
      makeChangeBtn.addEventListener('click', makeChange);
    });

    function makeChange() {
      const amountInput = document.getElementById('amount');
      let amount = parseInt(amountInput.value);


      if( isNaN(amount) || amount < 0 || amount > 99){
        alert('please enter a valid number 0-99');
        return;
      }
      const quarters = parseInt(amount / 25);
      amount = amount % 25;

      const dimes = parseInt(amount / 10);
      amount = amount % 10;

      const nickels = parseInt(amount / 5);
      amount = amount % 5;

      const pennies = parseInt(amount);

      document.getElementById('quarters').value = quarters;
      document.getElementById('nickels').value = nickels;
      document.getElementById('dimes').value = dimes;
      document.getElementById('pennies').value = pennies;

    };
  </script>

  <div class="container mt-5">
    <h2>Income Tax Calculator</h2>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="taxIncome" class="col-form-label">Enter Taxable Income:</label>
      </div>
      <div class="col-auto">
        <input type="number" id="taxIncome" class="form-control">
      </div>
      <div class="col-auto">
        <button id="incomeCal" class="btn btn-primary">Calculate</button>
      </div>
    </div>
    <div class="mt-5">
      <div class="row mb-3">
          <div class="col-md-6 d-flex align-items-center">
              <label for="tax_owed" class="form-label me-2 p-3">Income Tax Owed:</label>
              <output id="tax" class="form-control" readonly></output>
          </div>
      </div>
    </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      const incomeCalBtn = document.getElementById('incomeCal');
      incomeCalBtn.addEventListener('click', taxOwed);
    });

    function taxOwed() {
      const income = parseFloat(document.getElementById('taxIncome').value)

      if(isNaN(income) || income < 0){
        alert('Please enter a valid number.');
        return;
      }

      var taxOwed = 0

      if(income <= 9875){
        taxOwed= income * 0.10;
      } else if(income <= 40125){
        taxOwed = 987.50 + (income - 9875) * 0.12;
      }else if(income <= 85525){
        taxOwed = 4617.50 + (income - 40125)  * 0.22;
      }else if(income <= 163300){
        taxOwed = 14605.50 + (income - 85525) * 0.24;
      }else if(income <= 207350){
        taxOwed = 33271.50 + (income - 163300) * 0.32;
      }else if(income <= 518400){
        taxOwed = 47367.50 + (income - 207350) * 0.35;
      }else{
        taxOwed = 156235.00 + (income - 518400) * 0.37;
      }

      document.getElementById('tax').value = taxOwed.toFixed(2);
    }

  </script>
